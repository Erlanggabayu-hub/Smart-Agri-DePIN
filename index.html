<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agri DePIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 10px rgba(16, 185, 129, 0.2); }
            50% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.6); }
        }
        .animate-glow { animation: pulse-glow 2s infinite; }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(30, 41, 59, 0.8);
        }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans antialiased">

    <nav class="sticky top-0 z-50 border-b border-slate-800 bg-slate-950/80 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <i data-lucide="leaf" class="h-6 w-6 text-emerald-400"></i>
                    <span class="text-xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">
                        AgriNode DePIN
                    </span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="hidden md:flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-950/50 border border-emerald-500/30">
                        <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                        <span class="text-xs font-semibold text-emerald-400">ONLINE</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-8">
        
        <div class="flex justify-between items-end">
            <div>
                <h1 class="text-2xl font-bold text-white">Dashboard Monitoring</h1>
                <p class="text-slate-400 text-sm mt-1">Real-time data from <span class="text-emerald-400">Sensor #AGRI-8821</span></p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            
            <div class="glass-panel p-6 rounded-2xl border-t-4 border-emerald-500">
                <p class="text-slate-400 text-xs font-bold uppercase">Kelembaban Tanah</p>
                <div class="flex items-baseline gap-2 mt-2">
                    <h3 class="text-4xl font-bold text-white" id="val-moisture">68.2</h3>
                    <span class="text-emerald-400 text-lg">%</span>
                </div>
            </div>

            <div class="glass-panel p-6 rounded-2xl border-t-4 border-orange-500">
                <p class="text-slate-400 text-xs font-bold uppercase">Suhu Udara</p>
                <div class="flex items-baseline gap-2 mt-2">
                    <h3 class="text-4xl font-bold text-white" id="val-temp">27.5</h3>
                    <span class="text-orange-400 text-lg">Â°C</span>
                </div>
            </div>

            <div class="glass-panel p-6 rounded-2xl border-t-4 border-purple-500">
                <p class="text-slate-400 text-xs font-bold uppercase">pH Tanah</p>
                <div class="flex items-baseline gap-2 mt-2">
                    <h3 class="text-4xl font-bold text-white" id="val-ph">7.1</h3>
                    <span class="text-purple-400 text-lg">pH</span>
                </div>
            </div>

            <div class="bg-gradient-to-br from-emerald-900/40 to-slate-900 border border-emerald-500/30 p-6 rounded-2xl">
                <p class="text-emerald-200/60 text-xs font-bold uppercase">Mining Rewards</p>
                <div class="flex items-baseline gap-2 mt-2">
                    <h3 class="text-4xl font-bold text-white" id="val-rewards">14.240</h3>
                    <span class="text-emerald-400 text-sm font-medium">$AGRI</span>
                </div>
            </div>
        </div>

        <div class="glass-panel p-6 rounded-2xl border border-slate-800">
            <h3 class="text-lg font-bold text-white mb-6">Live Data Feed</h3>
            <div id="chart-container" class="h-48 w-full flex items-end gap-1 border-b border-slate-700 pb-2"></div>
        </div>

    </main>

    <script>
        lucide.createIcons();
        function updateData() {
            const moist = (65 + Math.random() * 5).toFixed(1);
            document.getElementById('val-moisture').innerText = moist;
            const temp = (27 + Math.random() * 1.5).toFixed(1);
            document.getElementById('val-temp').innerText = temp;
            const ph = (7.0 + (Math.random() * 0.4 - 0.2)).toFixed(1);
            document.getElementById('val-ph').innerText = ph;
            const currentReward = parseFloat(document.getElementById('val-rewards').innerText);
            document.getElementById('val-rewards').innerText = (currentReward + 0.001).toFixed(3);
        }

        const chartContainer = document.getElementById('chart-container');
        for(let i=0; i<30; i++) {
            const bar = document.createElement('div');
            bar.className = 'flex-1 bg-emerald-500/20 rounded-t-sm';
            bar.style.height = (20 + Math.random() * 60) + '%';
            chartContainer.appendChild(bar);
        }

        setInterval(() => {
            const bars = chartContainer.children;
            const randomBarIndex = Math.floor(Math.random() * bars.length);
            bars[randomBarIndex].style.height = (20 + Math.random() * 70) + '%';
            updateData();
        }, 2000);
    </script>
</body>
</html>
