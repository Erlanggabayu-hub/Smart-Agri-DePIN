<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agri DePIN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; }
        
        /* Background Grid Animation */
        .bg-grid {
            background-size: 50px 50px;
            background-image: linear-gradient(to right, rgba(16, 185, 129, 0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(16, 185, 129, 0.05) 1px, transparent 1px);
            animation: moveGrid 20s linear infinite;
        }
        @keyframes moveGrid {
            0% { background-position: 0 0; }
            100% { background-position: 50px 50px; }
        }

        .glass-card {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(34, 197, 94, 0.2);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        
        .glow-text {
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen relative overflow-x-hidden">

    <div class="fixed inset-0 bg-grid z-0"></div>
    <div class="fixed inset-0 bg-gradient-to-b from-transparent via-black/50 to-black z-0"></div>

    <div class="relative z-10 max-w-md mx-auto md:max-w-5xl p-4 md:p-8">
        
        <header class="flex justify-between items-center mb-8 glass-card p-4 rounded-2xl border-t border-green-500/30">
            <div class="flex items-center gap-3">
                <div class="p-2 bg-green-500/10 rounded-lg border border-green-500/30">
                    <i data-lucide="sprout" class="text-green-400 h-6 w-6"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg tracking-wider">Smart Agri <span class="text-green-400">DePIN</span></h1>
                    <p class="text-[10px] text-gray-400 uppercase tracking-[0.2em]">NodeOps Network</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse shadow-[0_0_10px_#22c55e]"></div>
                <span class="text-xs font-mono text-green-400">ONLINE</span>
            </div>
        </header>

        <div class="mb-6 relative group overflow-hidden rounded-2xl border border-gray-800 h-48 md:h-64">
            <div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1560493676-04071c5f467b?q=80&w=1000&auto=format&fit=crop')] bg-cover bg-center opacity-60 group-hover:scale-110 transition-transform duration-700"></div>
            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
            
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center">
                <div class="h-16 w-16 rounded-full border border-green-500/30 animate-ping absolute"></div>
                <div class="h-4 w-4 bg-green-500 rounded-full shadow-[0_0_20px_#22c55e] z-10"></div>
                <div class="mt-4 bg-black/80 backdrop-blur px-3 py-1 rounded text-xs border border-green-500/30 text-green-400 font-mono">
                    LAT: -6.200 | LONG: 106.816
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="glass-card p-4 rounded-2xl relative overflow-hidden group">
                <div class="absolute -right-4 -top-4 bg-green-500/10 h-20 w-20 rounded-full blur-2xl group-hover:bg-green-500/20 transition-all"></div>
                <div class="flex items-center gap-2 mb-2 text-gray-400">
                    <i data-lucide="droplets" class="h-4 w-4"></i>
                    <span class="text-xs font-bold uppercase tracking-wider">Moisture</span>
                </div>
                <div class="flex items-end gap-1">
                    <span class="text-3xl font-bold text-white glow-text" id="val-moisture">68</span>
                    <span class="text-sm text-green-400 mb-1">%</span>
                </div>
                <div class="w-full bg-gray-800 h-1 mt-3 rounded-full overflow-hidden">
                    <div class="bg-gradient-to-r from-green-600 to-green-400 h-full w-[68%] shadow-[0_0_10px_#22c55e]"></div>
                </div>
            </div>

            <div class="glass-card p-4 rounded-2xl relative overflow-hidden group">
                <div class="absolute -right-4 -top-4 bg-orange-500/10 h-20 w-20 rounded-full blur-2xl group-hover:bg-orange-500/20 transition-all"></div>
                <div class="flex items-center gap-2 mb-2 text-gray-400">
                    <i data-lucide="thermometer" class="h-4 w-4"></i>
                    <span class="text-xs font-bold uppercase tracking-wider">Temp</span>
                </div>
                <div class="flex items-end gap-1">
                    <span class="text-3xl font-bold text-white" id="val-temp">27.5</span>
                    <span class="text-sm text-orange-400 mb-1">Â°C</span>
                </div>
                 <div class="w-full bg-gray-800 h-1 mt-3 rounded-full overflow-hidden">
                    <div class="bg-gradient-to-r from-orange-600 to-orange-400 h-full w-[40%]"></div>
                </div>
            </div>

            <div class="glass-card p-4 rounded-2xl relative overflow-hidden group">
                <div class="absolute -right-4 -top-4 bg-purple-500/10 h-20 w-20 rounded-full blur-2xl group-hover:bg-purple-500/20 transition-all"></div>
                <div class="flex items-center gap-2 mb-2 text-gray-400">
                    <i data-lucide="flask-conical" class="h-4 w-4"></i>
                    <span class="text-xs font-bold uppercase tracking-wider">Acidity</span>
                </div>
                <div class="flex items-end gap-1">
                    <span class="text-3xl font-bold text-white" id="val-ph">7.1</span>
                    <span class="text-sm text-purple-400 mb-1">pH</span>
                </div>
            </div>

            <div class="glass-card p-4 rounded-2xl relative overflow-hidden group">
                <div class="absolute -right-4 -top-4 bg-blue-500/10 h-20 w-20 rounded-full blur-2xl group-hover:bg-blue-500/20 transition-all"></div>
                <div class="flex items-center gap-2 mb-2 text-gray-400">
                    <i data-lucide="wifi" class="h-4 w-4"></i>
                    <span class="text-xs font-bold uppercase tracking-wider">Signal</span>
                </div>
                <div class="flex items-end gap-1">
                    <span class="text-3xl font-bold text-white">42</span>
                    <span class="text-sm text-blue-400 mb-1">ms</span>
                </div>
            </div>
        </div>

        <div class="glass-card p-6 rounded-2xl border border-green-500/40 relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-r from-green-500/10 via-transparent to-transparent opacity-50"></div>
            <div class="relative z-10 flex justify-between items-center">
                <div>
                    <p class="text-green-400 text-xs font-bold uppercase tracking-widest mb-1">Total Rewards Mined</p>
                    <div class="flex items-center gap-2">
                        <i data-lucide="coins" class="text-yellow-400 h-6 w-6"></i>
                        <h2 class="text-4xl font-bold text-white glow-text tracking-tighter" id="val-rewards">142.50</h2>
                    </div>
                </div>
                <div class="h-12 w-12 rounded-full border-2 border-green-500 border-t-transparent animate-spin"></div>
            </div>
            <div class="mt-4 pt-4 border-t border-gray-800 flex justify-between items-center">
                <span class="text-xs text-gray-500 font-mono">Wallet: 0x71...B9a2</span>
                <span class="text-[10px] bg-green-500/20 text-green-400 px-2 py-1 rounded border border-green-500/30">CONNECTED</span>
            </div>
        </div>

        <div class="mt-8 text-center">
            <p class="text-[10px] text-gray-600 uppercase tracking-widest">Powered by NodeOps Infrastructure</p>
        </div>

    </div>

    <script>
        lucide.createIcons();

        // Data Simulation
        setInterval(() => {
            // Moisture
            document.getElementById('val-moisture').innerText = (65 + Math.random() * 5).toFixed(0);
            
            // Temp
            document.getElementById('val-temp').innerText = (26 + Math.random() * 2).toFixed(1);
            
            // Rewards (Mining effect)
            let reward = parseFloat(document.getElementById('val-rewards').innerText);
            document.getElementById('val-rewards').innerText = (reward + 0.005).toFixed(3);
        }, 3000);
    </script>
</body>
</html>
